<div class="row">
	<div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let d of developers; let i = index">
		<div class="card" style="width: auto;">
			<h5 class="card-header">
				Developer 
				<button (click)="removeCard(i)" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</h5>

			<div class="card-body">

				<h5 class="card-title"><b>Name:</b> {{d.name}}</h5>
				<h5 class="card-subtitle mb-2"><b>Description:</b></h5>
				<span class="card-text" > {{d.description}}</span>
			</div>
		</div>
		<br>
	</div>
</div>
