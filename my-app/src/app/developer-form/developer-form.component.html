<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="developer.name" type="text" class="form-control-plaintext" id="staticEmail" placeholder="Enter your name" name="name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
    	<textarea [(ngModel)]="developer.description" name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter a description" required></textarea>
    </div>
  </div>
  <div class="btn-group">
  	  <input class="btn btn-primary" type="submit" name="Submit" value="Add Details" />
  	  <input class="btn btn-danger" type="reset" name="Reset"/>
  </div>

</form>
